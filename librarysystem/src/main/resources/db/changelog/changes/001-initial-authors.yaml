databaseChangeLog:
  - changeSet:
    id: 001
    author: vasilev
    changes:
      - createTable:
        tableName: authors
        columns:
          - column:
            name: id
            type: BIGINT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
          - column:
            name: name
            type: VARCHAR(255)
            constraints:
              nullable: false