databaseChangeLog:
  - changeSet:
      id: 004
      author: vasilev
      changes:
        - createTable:
            tableName: borrow_records
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: borrow_date
                  type: TIMESTAMP
              - column:
                  name: return_date
                  type: TIMESTAMP